<div class="fullScreen">
    <mat-card *ngFor="let post of posts">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>Fruit Smoothie</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="post.imgSrc" [routerLink]="'/recipe/' + post.id" [queryParams]="post">

        <p [ngClass]="{'text':!post.isReadMore}">
            {{post.body}}
        </p>
        <mat-card-actions>
            <button mat-icon-button matTooltip="Tried this recipe?" (click)="numberOfLikes(post)">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button mat-icon-button (click)="showDialog()" matTooltip="Reply">
                <mat-icon>reply</mat-icon>
            </button>{{post.likeCounter}}
            <button mat-raised-button (click)="post.isReadMore = !post.isReadMore">{{ !post.isReadMore ? 'Read More' :
                'Read Less'}}</button>
        </mat-card-actions>
    </mat-card>
</div>
