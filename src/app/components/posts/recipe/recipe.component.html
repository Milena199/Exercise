<router-outlet></router-outlet>
<div class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{postData?.title}}</mat-card-title>
            <mat-card-subtitle>Fruit Smoothie</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="postData?.imgSrc">
        <p>{{postData?.body}}</p>
        <mat-divider></mat-divider>
        <p class="favorite">Add to your favorite?</p>
        <button mat-icon-button matTooltip="Add to favorite?" (click)="favourites()">
            <mat-icon [ngClass]="{'favorite-icon': currentFavIndex != -1}">favorite</mat-icon>
        </button>
        <mat-divider></mat-divider>
        <form [formGroup]="form">
            <p>Leave a Comment</p>
            <mat-label>Name</mat-label>
            <mat-form-field appearance="outline">
                <input matInput type="name" formControlName="name" id="">
            </mat-form-field>

            <mat-label>Email</mat-label>
            <mat-form-field appearance="outline">
                <input matInput type="email" formControlName="email" id="">
            </mat-form-field>

            <mat-label>Comment</mat-label>
            <mat-form-field appearance="outline">
                <textarea matInput type="text" formControlName="comment" id=""
                    placeholder="Leave a comment.."></textarea>
            </mat-form-field>

            <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">Post
                Comment</button>
        </form>

        <section class="postComments" *ngFor="let comment of comments">
            <mat-divider></mat-divider>
            <p><span class="material-icons"> account_circle </span>{{comment.name}}</p>
            <p>{{comment.comment}}</p>
            <button mat-icon-button color="accent" (click)="deleteCom(comment)">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-divider></mat-divider>
        </section>
    </mat-card>
    <section>
        <h1>More Recipes</h1>
        <mat-divider></mat-divider>
        <mat-card class="mostPopular" appBorderRadius color="pink" borderStyle="solid" *ngFor="let post of posts"
            [routerLink]="'/recipe/' + post.id">
            <mat-card-title>{{post.title}}</mat-card-title>
            <img mat-card-image [src]="post.imgSrc">
        </mat-card>
    </section>

</div>
