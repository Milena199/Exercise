<h1 mat-dialog-title>Delete a Comment</h1>
<div mat-dialog-content>
    <p>Are you sure you want to remove a comment ?</p>

</div>

<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onClose(false)">NO</button>
    <button mat-raised-button color="primary" (click)="onClose(true)">YES</button>
</div>
